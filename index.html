<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div id="content">
        <div id="textBox">
            <label for="text">Insira o texto aqui:</label>
            <textarea type="text" name="text" cols="50" rows="9" id="text"></textarea>
        </div>
        <div id="finalTextBox">
            <label for="finalText">Texto de tras pra frente:</label>
            <textarea name="finalText" cols="50" rows="9" readonly="true" id="finalText"></textarea>
        </div>
    </div>
    <div id="buttons">
        <button id="convert">Converter</button>
        <button id="copy">Copiar</button>
    </div>
</body>
<script src="./script.js" type="text/javascript"></script>
</html>
